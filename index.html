<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 


  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/3a3235cf41.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="./css/style.css">
</head>
<body>

<div class="container">
  <div class="card__header"><h4 class="card__title">Spli <br> tter</h4></div>
<div class="card">
  <section class="variable">
    <div class="bill">
      <div class="bill__header variable__header"><h3 class="bill__title variable__title">Bill</h3></div>
      <div class="bill__input--container">
        <div class="bill__icon"><i class="fas fa-dollar-sign"></i></div>
<input class="bill__input" type="text" name="" id="" placeholder="0">
</div>
</div>
<div class="tips">
  <div class="tips__header variable__header"><h3 class="tips__title variable__title">Select Tip %</h3></div>
  <div class="tips__container">
<div class="tip tip__5"><button class="tip__button tip__button--5" >5%</button></div>
<div class="tip tip__10"><button class="tip__button tip__button--10" >10%</button></div>
<div class="tip tip__15"><button class="tip__button tip__button--15" >15%</button></div>
<div class="tip tip__25"><button class="tip__button tip__button--25" >25%</button></div>
<div class="tip tip__50"><button class="tip__button tip__button--50" >50%</button></div>
<div class="tip tip__custom"><input class="tip__input" type="" placeholder="Custom"></div>

  </div>
</div>
  <div class="people">
    <div class="people__header variable__header"><h3 class="people__title variable__title">Number of People</h3></div>
    <div class="people__input--container">
      <div class="people__icon"> <i class="fas fa-user"></i></div>
    <input class="people__input" type="text" placeholder="0">
  </div>
  </div>
 
</section>
<section class="results">
  <div class="amount">
    <div class="amount__header">
<h3 class="amount__title result__title"> Tip Amount</h3>
<h5 class="amount__subtitle result__subtitle"> / person</h5>
</div>
<div class="amount__result--container">
<h5 class="amount__result result"><i class="fas fa-dollar-sign"></i>0.00</h5>
</div>
  </div>
  <div class="total">
    <div class="total__header">
    <h3 class="total__title result__title"> Total</h3>
    <h5 class="amount__subtitle result__subtitle"> / person</h5>
  </div>
  <div class="total__result--container">
    <h5 class="total__result result"><i class="fas fa-dollar-sign"></i>0.00</h5>
    </div>
  </div>
  <div class="reset">
    <button class="reset__button">Reset</button>
  </div>
</section>
</div>
</div>
<script src="./js/script.js"></script>
</body>
</html>
